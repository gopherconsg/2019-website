{{ with $.Site.Data.index.hero }}
{{ "<!-- HEADER -->" | safeHTML }}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h4 class="cover-title">{{ .title }}</h4>
            <div class="cover-img">
                <picture title="{{ .logoname }}">
                    <source type="image/svg+xml" srcset="/img/{{ .logoSVG }}">
                    <img class="img-responsive" src="/img/{{ .logoPNG }}" alt="{{ .logoname }}" width="300" height="300">
                </picture>
            </div>
            {{ range .subtitle }}
            <h4 class="cover-subtitle">{{ .text | markdownify }}</h4>
            {{ end }}
            <a href="{{ .buttonlink }}" class="btn btn-primary btn-xl hero-btn">{{ .buttontext }}</a>
        </div>
    </div>
</header>
{{ end }}
